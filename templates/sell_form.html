{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Sell Stocks</h1>
                <form action="/sell" method="post" class="text-center">
                    <div class="mb-3">
                        <label for="symbol" class="form-label">Select Stock Symbol to Sell:</label>
                        <select class="form-select" id="symbol" name="symbol">
                            {% for stock in portfolio %}
                                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="shares" class="form-label">Number of Shares to Sell:</label>
                        <input type="number" class="form-control" id="shares" name="shares" placeholder="Enter number of shares" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sell</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
